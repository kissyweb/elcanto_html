<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/jquery.viewFx.min.js"></script>
</head>

<body>
<div class="wrap">
	<!-- Header -->
	<header>
		<button type="button" class="header-btn prev"><span>이전</span></button>
		<p>회원가입</p>
		<button type="button" class="header-btn home"><span>home</span></button>
		<button type="button" class="header-btn search"><span>검색</span></button>
	</header>
	<!-- //Header -->

	<!-- Content -->
	<main>
		<div class="content">
			<div class="wrap-in">
				<fieldset>
				<legend><h1>필수정보입력</h1></legend>

				<div class="form">
					<div class="form-tit">
						<h2>아이디</h2>
					</div>
					<div class="form-box">
						<input type="text" class="inp" placeholder="영문 또는 영문, 숫자 조합 6~12자" />
						<button type="button"><span>중복확인</span></button>
					</div>
				</div>

				<div class="form">
					<div class="form-tit">
						<h2>비밀번호</h2>
					</div>
					<div class="form-box">
						<input type="password" class="inp" placeholder="영문,숫자,특수문자 조합 8~12자" />
					</div>
					<div class="form-box">
						<input type="password" class="inp" placeholder="비밀번호 다시 입력" />
					</div>
				</div>

				<div class="form">
					<div class="form-box">
						<input type="text" class="inp" value="홍길동" readonly="" />
					</div>
					<div class="form-box">
						<input type="tel" class="inp" value="2000.05.27" readonly="" />
					</div>
					<div class="form-box">
						<input type="tel" class="inp" value="010-0000 0000" readonly="" />
					</div>
					<div class="form-box">
						<input type="email" class="inp" placeholder="이메일을 입력해주세요" />
						<select>
							<option selected>직접 입력</option>
							<option></option>
						</select>
						<button type="button"><span>중복확인</span></button>
					</div>
				</div>
				</fieldset>
			</div>
			
			<div class="wrap-in">
				<fieldset>
				<legend><h1>선택정보입력</h1></legend>
				<div class="form">
					<div class="form-tit">
						<h2>신발 사이즈</h2>
					</div>
					<div class="form-box">
						<input type="tel" class="inp" placeholder="구두 사이즈" />
						<input type="tel" class="inp" placeholder="운동화 사이즈" />
					</div>
				</div>

				<div class="form-v mt-20">
					<div class="form-tit">
						<h2>발볼</h2>
					</div>
					<div class="form-hgroup">
						<label>
							<input type="radio" name="radio-1" id="radio-1-1" />
							<span>넓은편</span>
						</label>
						<label>
							<input type="radio" name="radio-1" id="radio-1-2" />
							<span>보통</span>
						</label>
						<label>
							<input type="radio" name="radio-1" id="radio-1-3" />
							<span>좁은편</span>
						</label>
					</div>
				</div>

				<div class="form mt-20">
					<div class="form-box">
						<input type="text" class="inp" placeholder="추천인 아이디를 입력해 주세요" />
					</div>
				</fieldset>
			</div>

			<div class="wrap-in">
				<fieldset>
				<legend><h1>약관/정보수집이용/마케팅수신 동의</h1></legend>
				<div class="form">
					<div class="form-vgroup">
						<label>
							<input type="checkbox" name="" />
							<strong>전체동의</strong>
						</label>
					</div>
					<div class="form-vgroup">
						<div>
							<label>
								<input type="checkbox" name="" />
								<span>ShoinQ 서비스 이용 약관 (필수)</span>
							</label>
							<button type="button" class="txt-btn underline"><span>보기</span></button>
						</div>
						<div>
							<label>
								<input type="checkbox" name="" />
								<span>개인정보 수입 및 이용 동의 (필수)</span>
							</label>
							<button type="button" class="txt-btn underline"><span>보기</span></button>
						</div>
						<div>
							<label>
								<input type="checkbox" name="" />
								<span>개인정보 처리업무 위탁 동의 (필수)</span>
							</label>
							<button type="button" class="txt-btn underline"><span>보기</span></button>
						</div>
						<div>
							<label>
								<input type="checkbox" name="" />
								<span>마케팅 정보 수신 동의 (선택)</span>
							</label>
							<button type="button" class="txt-btn underline"><span>보기</span></button>
						</div>
						<label class="mt-30">
							<input type="checkbox" name="" />
							<span>이메일</span>
						</label>
						<label>
							<input type="checkbox" name="" />
							<span>SMS</span>
						</label>
						<label>
							<input type="checkbox" name="" />
							<span>앱푸시</span>
						</label>
					</div>
				</div>
				</fieldset>
				<div class="btn-section mt-25">
					<button type="button" class="btn type-1"><span>가입완료</span></button>
				</div>
			</div>
		</div>
	</main>
	<!-- //Content -->
</div>
</body>
</html>
