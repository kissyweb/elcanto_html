<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>마이페이지</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/jquery.viewFx.min.js"></script>
</head>

<body>
<div class="wrap full-pop-wrap">
	<!-- Header -->
	<header>
		<p>배송조회</p>
		<button type="button" class="header-btn close"><span>닫기</span></button>
	</header>
	<!-- //Header -->

	<!-- Content -->
	<main>
		<div class="content">
			<div class="wrap-in">
				<fieldset>
				<legend class="none"><h1>기본배송지 입력</h1></legend>

				<div class="form">
					<div class="form-tit">
						<h2>받으시는 분</h2>
					</div>
					<div class="form-box">
						<input type="text" class="inp" placeholder="이름을 입력하세요" value="홍길동" />
					</div>
				</div>

				<div class="form">
					<div class="form-tit">
						<h2>휴대전화 번호</h2>
					</div>
					<div class="form-box">
						<select>
							<option selected="">010</option>
							<option>011</option>
						</select>
						<input type="tel" class="inp" placeholder="‘-’ 없이 숫자만 입력하세요" />
					</div>
				</div>

				<div class="form">
					<div class="form-tit">
						<h2>주소</h2>
					</div>
					<div class="form-box">
						<input type="text" class="inp" value="04602" readonly="" />
						<button type="button"><span>우편번호 찾기</span></button>
					</div>

					<div class="form-box">
						<input type="text" class="inp" placeholder="우편번호를 선택해주세요" value="서울시 강남구 논현동 602-1" readonly="" />
					</div>

					<div class="form-box">
						<input type="text" class="inp" placeholder="상세주소를 입력해주세요" value="201호" />
					</div>
					<div class="form-hgroup">
						<label>
							<input type="checkbox" name="" checked=" /">
							<strong>기본 배송지로 저장</strong>
						</label>
					</div>
				</div>

				</fieldset>
				<div class="btn-section">
					<button type="button" class="btn type-2"><span>삭제하기</span></button>
					<button type="button" class="btn type-3"><span>수정하기</span></button>
				</div>
			</div>
		</div>
	</main>
	<!-- //Content -->
</div>
</body>
</html>
