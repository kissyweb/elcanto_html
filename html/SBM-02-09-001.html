<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/jquery.viewFx.min.js"></script>
</head>

<body>
<div class="wrap">
	<!-- Header -->
	<header>
		<button type="button" class="header-btn prev"><span>이전</span></button>
		<p>카카오로 회원가입</p>
		<button type="button" class="header-btn home"><span>home</span></button>
		<button type="button" class="header-btn search"><span>검색</span></button>
	</header>
	<!-- //Header -->

	<!-- Content -->
	<main>
		<div class="content">
			<div class="wrap-in">
				<fieldset>
				<legend><h1>간편회원가입</h1></legend>

				<div class="form">
					<div class="form-tit">
						<h2>아이디</h2>
					</div>
					<div class="form-box">
						<input type="text" class="inp" placeholder="영문 또는 영문, 숫자 조합 6~12자" />
						<button type="button"><span>중복확인</span></button>
					</div>
				</div>

				<div class="form">
					<div class="form-tit">
						<h2>비밀번호</h2>
					</div>
					<div class="form-box">
						<input type="password" class="inp" placeholder="영문+숫자+특수문자 조합 8~12자" />
					</div>
					<div class="form-box">
						<input type="password" class="inp" placeholder="비밀번호 다시 입력" />
					</div>
				</div>

				<div class="form">
					<div class="form-tit">
						<h2>아이디</h2>
					</div>
					<div class="form-box">
						<input type="text" class="inp" placeholder="이름을 입력하세요" />
					</div>
				</div>
				<div class="form">
					<div class="form-tit">
						<h2>이메일</h2>
					</div>
					<div class="form-box">
						<p>abcd@naver.com</p>
					</div>
				</div>
				</fieldset>
			</div>

			<div class="wrap-in">
				<fieldset>
				<legend class="none"><h1>약관/정보수집이용/마케팅수신 동의</h1></legend>
				<div class="form">
					<div class="form-vgroup">
						<label>
							<input type="checkbox" name="" />
							<strong>만 14세 이상입니다 (필수)</strong>
						</label>
					</div>
					<div class="form-vgroup">
						<label>
							<input type="checkbox" name="" />
							<strong>전체동의</strong>
						</label>
					</div>
					<div class="form-vgroup">
						<div>
							<label>
								<input type="checkbox" name="" />
								<strong>ShoinQ 서비스 이용 약관 (필수)</strong>
							</label>
							<button type="button" class="txt-btn point-1 underline"><span>보기</span></button>
						</div>
						<div>
							<label>
								<input type="checkbox" name="" />
								<strong>개인정보 수입 및 이용 동의 (필수)</strong>
							</label>
							<button type="button" class="txt-btn point-1 underline"><span>보기</span></button>
						</div>
						<div>
							<label>
								<input type="checkbox" name="" />
								<strong>개인정보 처리업무 위탁 동의 (필수)</strong>
							</label>
							<button type="button" class="txt-btn point-1 underline"><span>보기</span></button>
						</div>
						<div>
							<label>
								<input type="checkbox" name="" />
								<strong>마케팅 정보 수신 동의 (선택)</strong>
							</label>
							<button type="button" class="txt-btn point-1 underline"><span>보기</span></button>
						</div>
						<div class="cont-box-1 vbox">
							<label>
								<input type="checkbox" name="" />
								<strong>이메일</strong>
							</label>
							<label>
								<input type="checkbox" name="" />
								<strong>SMS</strong>
							</label>
							<label>
								<input type="checkbox" name="" />
								<strong>앱푸시</strong>
							</label>
						</div>
					</div>
				</div>
				</fieldset>
				<div class="btn-section">
					<button type="button" class="btn type-1"><span>동의하고 계속하기</span></button>
				</div>
			</div>
		</div>
	</main>
	<!-- //Content -->
</div>
</body>
</html>
